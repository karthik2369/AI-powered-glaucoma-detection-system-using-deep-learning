<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pediatric Glaucoma Detection</title>

  <!-- CSS Dependencies -->
  <link href="{{ url_for('static', filename='maicons.css')}}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='bootstrap.css')}}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='owl.carousel.css')}}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='animate.css')}}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='theme.css')}}" rel="stylesheet" />
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#"><span class="text-primary">Pediatric Glaucoma</span>- Detection</a>  
        <div class="collapse navbar-collapse" id="navbarSupport">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home1') }}">Prediction</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="page-hero bg-image overlay-dark" style="background-image: url('E:\Retina Disease\app\static\img\g3.jpg');">
    <div class="hero-section">
      <div class="container text-center wow zoomIn">
        <span class="subhead">Pediatric Glaucoma Detection</span>
        <h1 class="display-4">Detect & Prevent</h1>
        <a href="#predict-form" class="btn btn-primary mt-3">Start Prediction</a>
      </div>
    </div>
  </div>

  <!-- Upload Form -->
  <div class="page-section" id="predict-form">
    <div class="container">
      <h1 class="text-center wow fadeInUp">Make a Prediction</h1>

      <form method="post" action="{{ url_for('upload_image') }}"
            enctype="multipart/form-data" class="main-form mt-5">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 py-2">
            <input type="file" class="form-control" name="file" required>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3 wow zoomIn">Submit</button>
        </div>
      </form>

      {% if class1 %}
      <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
          <div class="alert alert-success wow fadeInUp">
            <h4>Prediction Result</h4>
            <p><strong>Class:</strong> {{ class1 }}</p>
            <p><strong>Confidence:</strong> {{ accuracy }}%</p>
          </div>

          <div class="alert alert-info wow fadeInUp">
            <strong>Medical Suggestion:</strong><br>
            {{ description }}
          </div>

          <div class="mt-4 wow fadeInUp">
            <img src="{{ url_for('display_image', filename=filename) }}" alt="Predicted Image"
                 class="img-fluid" style="max-height: 400px; border: 2px solid #ccc; padding: 10px;">
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='wow.min.js') }}"></script>
  <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
